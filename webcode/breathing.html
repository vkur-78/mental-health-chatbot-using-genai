<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercises</title>
    <style>
        body {
            background-image: url(app.jpg);
            background-size: cover;
            font-family: Roboto, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header and Navigation Containers */
        .header-container, .navigation-container {
            background-color: #693675;
            color: white;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        /* Ensure header and navigation are at the top */
        .header-container {
            border-radius: 0 0 10px 10px; /* Rounded bottom corners for the header */
        }

        .navigation-container {
            background-color: #333;
        }

        /* Content inside Header */
        .header-container .logo {
            color: #ffcc00; /* Orange color */
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Navigation Links */
        .navigation a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin: 0 10px;
        }

        /* Breathing Exercises Sections Container */
        .sections-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 90%;
            margin: 20px auto 0; /* Add margin-top to move sections below header/navigation */
        }

        .section {
            border-radius: 10px;
            text-align: center;
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 10px;
        }

        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .section:hover {
            transform: scale(1.05);
        }

        .section h2 {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header Container -->
    <div class="header-container">
        <div class="logo">Athena</div>
    </div>

    <!-- Navigation Container -->
    <div class="navigation-container">
        <div class="navigation">
            <a href="landing.html">Home</a>
        </div>
    </div>

    <!-- Breathing Exercises Sections Container -->
    <div class="sections-container">
        <a href="exercise1.html" class="section">
            <img src="breathing-exercise-1.jpg" alt="Breathing Exercise 1">
        </a>
        <a href="exercise2.html" class="section">
            <img src="diaprhamatic.jpg" alt="Breathing Exercise 2">
        </a>
        <a href="exercise3.html" class="section">
            <img src="box.jpg" alt="Breathing Exercise 3">
        </a>
        <a href="exercise4.html" class="section">
            <img src="alternate.jpg" alt="Breathing Exercise 3">
        </a>
        <a href="exercise5.html" class="section">
            <img src="breathing-exercise-3.jpg" alt="Breathing Exercise 3">
        </a>
        <a href="exercise6.html" class="section">
            <img src="478.jpg" alt="Breathing Exercise 3">
        </a>
    </div>
</body>
</html>
