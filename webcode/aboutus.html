<!DOCTYPE html>
<html>
<head>
    <title>About Us</title>
    <style>
        /* Body */
        body {
            font-family: Roboto, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 10px;
        }

        .user-profile {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .greeting {
            font-size: 18px;
        }

        /* Navigation */
        .navigation {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }

        .navigation a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Content Container */
        .container {
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
        }

        /* Developer Cards */
        .developer-card {
            background-color: white;
            border: 1px solid #00796b;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            float: left;
            width: calc(50% - 20px); /* Two developers side by side with margin */
            box-sizing: border-box;
        }

        /* Developer Email */
        .developer-email {
            color: #00796b;
            font-size: 16px;
            margin-top: 10px;
        }

        h2 {
            color: #00796b;
            font-size: 20px;
        }

        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
