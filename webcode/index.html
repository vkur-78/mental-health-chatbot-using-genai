<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athena - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>Welcome to <span class="brand">Athena</span></h1>
      <p class="tagline">Your well-being matters. We are here to help you on your journey to mental health.</p>
    </div>
    <div class="login-section">
      <h1>Login</h1>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Enter your email" required />
        <input type="password" id="login-password" placeholder="Enter your password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    </div>
  </div>
  <script src="firebaseConfig.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
